<body>
    <section class="main">
    <div class="display"></div>
    <section class="calculate">
    <div>
        <ol id="funct">
            <li class="numbers"><button id="closing-braces">(</li>
            <li class="numbers"><button id="opening-braces">)</li>
            <li class="clearText"><button id="clear">C</button></li>
            <li class="clearText"><button id="all-clear">AC</button></li>
        </ol>
    </div>
    <div class="num-ops">
        <ol>
            <li class="numbers"><button id="seven">7</button></li>
            <li class="numbers"><button id="eight">8</button></li>
            <li class="numbers"><button id="nine">9</button></li>
            <li class="operations"><button id="operator">/</button></li>
        </ol>
        <ol> 
            <li class="numbers"><button id="four">4</button></li>
            <li class="numbers"><button id="five">5</button></li>
            <li class="numbers"><button id="six">6</button></li>
            <li class="operations"><button id="operator">*</button></li>
        </ol>
   
    
        <ol>
            <li class="numbers"><button id="one">1</button></li>
            <li class="numbers"><button id="two">2</li>
            <li class="numbers"><button id="three">3</li>
            <li class="operations"><button id="operator">+</button></li>
        </ol>
    
    
        <ol>
            <li class="numbers"><button id="zero">0</button></li>
            <li class="numbers"><button id="dot">.</button></li>
            <li class="result"><button id="equates">=</button></li>
            <li class="operations"><button id="operator">-</button></li>
