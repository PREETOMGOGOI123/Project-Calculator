<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  Â£9.24, Length: 784 pages">

<title>Example Books - high-quality used books for children</title>
<meta name="robots" content="noindex,nofollow">
<link href="style.css" rel="stylesheet" />
</head>
<body>
    <section class="main">
    <div class="display"></div>
    <section class="calculate">
    <div>
        <ol id="funct">
            <li class="numbers"><input type="button" id="opening-brace" value="("></li>
            <li class="numbers"><input type="button" id="closing-brace" value=")"></li>
            <li class="clearText"><button id="clear">C</button></li>
            <li class="clearText"><button id="all-clear">AC</button></li>
        </ol>
    </div>
    <div class="num-ops">
        <ol>
            <li class="numbers"><input type="button" id="seven" value="7"></li>
            <li class="numbers"><input type="button" id="eight" value="8"></li>
            <li class="numbers"><input type="button" id="nine" value="9"></li>
            <li class="operations"><button id="division">/</button></li>
        </ol>
        <ol> 
            <li class="numbers"><input type="button" id="four" value="4"></li>
            <li class="numbers"><input type="button" id="five" value="5"></li>
            <li class="numbers"><input type="button" id="six" value="6"></li>
            <li class="operations"><button id="multiply">*</button></li>
        </ol>
   
    
        <ol>
            <li class="numbers"><input type="button" id="one" value="1"></li>
            <li class="numbers"><input type="button" id="two" value="2"></li>
            <li class="numbers"><input type="button" id="three" value="3"></li>
            <li class="operations"><button id="addition">+</button></li>
        </ol>
    
    
        <ol>
            <li class="numbers"><input type="button" id="zero" value="0"></li>
            <li class="numbers"><input type="button" id="dot" value="."></li>
            <li class="result"><input type="button" id="equates" value="="></li>
            <li class="operations"><button id="substract">-</button></li>
        </ol>   
    </div>
    </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
