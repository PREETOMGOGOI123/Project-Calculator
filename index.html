<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  Â£9.24, Length: 784 pages">
<meta name="google-site-verification" content="+nxGUDJ4QpAZ5l9Bsjdi102tLVC21AIh5d1Nl23908vVuFHs34=">
<title>Example Books - high-quality used books for children</title>
<meta name="robots" content="noindex,nofollow">
<link href="style.css" rel="stylesheet" />
</head>
<body>
    <section class="main">
    <div class="display"></div>
    <section class="calculate">
    <div>
        <ol id="funct">
            <li class="parenthesis"><button id="closing-braces">(</li>
            <li class="parenthesis"><button id="opening-braces">)</li>
            <li class="clearText"><button id="clear">C</button></li>
            <li class="clearText"><button id="all-clear">AC</button></li>
        </ol>
    </div>
    <div class="num-ops">
        <ol>
            <li class="numbers"><button id="seven" class="num">7</button></li>
            <li class="numbers"><button id="eight" class="num">8</button></li>
            <li class="numbers"><button id="nine" class="num">9</button></li>
            <li class="operations"><button class="operator" data-operation="/">/</button></li>
        </ol>
        <ol> 
            <li class="numbers"><button class="num" id="four">4</button></li>
            <li class="numbers"><button  class="num" id="five">5</button></li>
            <li class="numbers"><button class="num" id="six">6</button></li>
            <li class="operations"><button class="operator" data-operation="*">X</button></li>
        </ol>
   
    
        <ol>
            <li class="numbers"><button id="one" class="num">1</button></li>
            <li class="numbers"><button id="two" class="num">2</li>
            <li class="numbers"><button id="three" class="num">3</li>
            <li class="operations"><button class="operator" data-operation="+">+</button></li>
        </ol>
    
    
        <ol>
            <li class="numbers"><button id="zero" class="num">0</button></li>
            <li class="decimal"><button id="dot">.</button></li>
            <li class="result"><button id="equates">=</button></li>
            <li class="operations"><button class="operator" data-operation="-">-</button></li>
        </ol>   
    </div>
    </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
